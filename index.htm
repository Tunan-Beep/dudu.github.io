<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>WCParty Gaming - 专业游戏设备服务商</title>
    <style>

        body {
            margin: 0;
            padding: 0;
            font-family: "微软雅黑", Arial;
            background-color: #1a1a1a;
            color: #fff;
